<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tetris</title>

    <link rel="stylesheet" href="index.css">

    <audio id="move-sound" src="sounds/move.wav"></audio>
    <audio id="rotate-sound" src="sounds/rotate.wav"></audio>
